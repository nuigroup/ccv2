<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Fusion API Tests</title>
<link rel="chrome-application-definition" href="manifest.json">
<link rel="stylesheet" href="stylesheets/foundation.css">
<link rel="stylesheet" href="stylesheets/app.css">
<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script> 
<style>body{font-family:Helventica, Arial; font-size:12px;}.clear:{clear:left;}#logo{padding-top:0px;}.textblob{border:solid 1px #EEe;width:100%;height:325px;overflow:auto;}.textbox{border:solid 1px #EEe;width:100%;height:100px;overflow:auto;}#send{color:#FFF;background-color:#228822;border:1px solid black;}#send:hover{background-color:#22AA22;}#reload{color:#FFF;background-color:#888822;border:1px solid black;}#reload:hover{background-color:#AAAA22;}#reload:disabled{background-color:#CCC;border:1px solid grey;}
pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; overflow:auto;}
.string { color: #B5BD68; }
.number { color: #D54E53; }
.boolean { color: #D5D8D6; }
.null { color: #969896; }
.key { color: #70C0B1; }
form {background-color:#fff;border:1px solid #ccc;overflow:hidden;padding-top:12px;}
input:disabled {display:none;}
.disabled{display:none;}
</style>
</head>
<body>
<div class="row">
<div class="four columns">
<img id="logo" src="~.png" />
</div>
<div class="eight columns">
<h2>Fusion API Tests - <small>Status: </small><img id="status" src="grey.png"/></h2>
<button id="send">Send request</button>
<button id="reload" disabled="disabled">Reconnect</button>
<br /><br />
<label for="requests">Requst method:</label>
<select id="requests">
  <option value="notset" SELECTED>Please select a request.</option>
  <option value="null" disabled>---- List -----</option>
  <option value="nui_list_dynamic">nui_list_dynamic</option>
  <option value="nui_list_pipelines">nui_list_pipelines</option>
  <option value="null" disabled>---- Create -----</option>
  <option value="nui_create_pipeline">nui_create_pipeline</option>
  <option value="nui_create_module">nui_create_module</option>
  <option value="nui_create_connection">nui_create_connection</option>
  <option value="null " disabled>---- Update -----</option>
  <option value="nui_update_pipeline" disabled>nui_update_pipeline</option>
  <option value="nui_update_pipelineProperty" disabled>nui_update_pipelineProperty</option>
  <option value="nui_update_moduleProperty" disabled>nui_update_moduleProperty</option>  
  <option value="nui_update_endpoint" disabled>nui_update_endpoint</option> 
  <option value="nui_update_connection">nui_update_connection</option>
  <option value="nui_update_endpointCount" disabled>nui_update_endpointCount</option>
  <option value="null" disabled>---- Delete -----</option>
  <option value="nui_delete_pipeline">nui_delete_pipeline</option>
  <option value="nui_delete_module">nui_delete_module</option>
  <option value="nui_delete_endpoint" disabled>nui_delete_endpoint</option>
  <option value="nui_delete_connection">nui_delete_connection</option>  
  <option value="null" disabled>---- Get -----</option>
  <option value="nui_get_current">nui_get_current</option>
  <option value="nui_get_pipeline">nui_get_pipeline</option>
  <option value="nui_get_module">nui_get_module</option>  
  <option value="nui_get_connection">nui_get_connection</option>
  <option value="null" disabled>---- Navigate -----</option>
  <option value="nui_navigate_push">nui_navigate_push</option>
  <option value="nui_navigate_pop">nui_navigate_pop</option>
  <option value="null" disabled>---- Save -----</option>
  <option value="nui_save_workflow">nui_save_workflow</option>  
  <option value="null" disabled>---- Workflow -----</option>
  <option value="nui_workflow_start">nui_workflow_start</option>
  <option value="nui_workflow_stop">nui_workflow_stop</option>
  <option value="nui_workflow_quit">nui_workflow_quit</option>
</select>
</div>
</div>
<br /><br />
<div class="row">
<label class="clear" for="params">Request parameters</label>
<form action="" method="post">
<div class="six columns row collapse disabled"><div class="four columns"><span class="prefix"><label for="pipeline">pipeline</label></span></div><div class="eight columns"><input placeholder="root" type="text" id="pipeline" name="pipeline" maxlength="64" disabled="disabled"/></div></div>
<div class="six columns row collapse disabled"><div class="four columns"><span class="prefix"><label for="module">module</span></div><div class="eight columns"><input placeholder="nuiDebugOutputModule" type="text" id="module" name="module" maxlength="64" disabled="disabled"/></div></div>
<div class="six columns row collapse disabled"><div class="four columns"><span class="prefix"><label for="index">index</span></div><div class="eight columns"><input placeholder="0" type="text" id="index" name="index" maxlength="64" disabled="disabled"/></div></div>
<div class="six columns row collapse disabled"><div class="four columns"><span class="prefix"><label for="hosterName">hosterName</span></div><div class="eight columns"><input placeholder="root" type="text" id="hosterName" name="hosterName" maxlength="64" disabled="disabled"/></div></div>
<div class="six columns row collapse disabled"><div class="four columns"><span class="prefix"><label for="sourceModule">sourceModule</span></div><div class="eight columns"><input placeholder="nuiDebugOutputModule" type="text" id="sourceModule" name="sourceModule" maxlength="64" disabled="disabled"/></div></div>
<div class="six columns row collapse disabled"><div class="four columns"><span class="prefix"><label for="sourcePort">sourcePort</span></div><div class="eight columns"><input placeholder="0" type="text" id="sourcePort" name="sourcePort" maxlength="64" disabled="disabled"/></div></div>
<div class="six columns row collapse disabled"><div class="four columns"><span class="prefix"><label for="destinationModule">destinationModule</span></div><div class="eight columns"><input placeholder="nuiDebugInputModule" type="text" id="destinationModule" name="destinationModule" maxlength="64" disabled="disabled"/></div></div>
<div class="six columns row collapse disabled"><div class="four columns"><span class="prefix"><label for="destinationPort">destinationPort</span></div><div class="eight columns"><input placeholder="0" type="text" id="destinationPort" name="destinationPort" maxlength="64" disabled="disabled"/></div></div>
<div class="six columns row collapse disabled"><div class="four columns"><span class="prefix"><label for="author">author</span></div><div class="eight columns"><input placeholder="Scott Halstvedt" type="text" id="author" name="author" maxlength="64" disabled="disabled"/></div></div>
<div class="six columns row collapse disabled"><div class="four columns"><span class="prefix"><label for="description">description</span></div><div class="eight columns"><input placeholder="Default description" type="text" id="description" name="description" maxlength="64" disabled="disabled"/></div></div>
</form>
</div>
<div class="row">
<div class="six columns">
<label>Request JSON:</label>
<div class="textblob" id="divDataSent"></div>
<p></p>
</div>
<div class="six columns">
<label>Repsonse:</label>
<div class="textblob" id="divDataRaw"></div>
</div>
</div>

<script src="scripts/tcp-client.js"></script>
<script src="scripts/ansi-converter.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
